<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Error's Cozy Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="startScreen">
    <h1>Welcome</h1>
    <button id="startBtn">Go to Website</button>
</div>

<div class="navbar">
    <div class="nav-btn" onclick="showSection('homeSection')">Home</div>
    <div class="nav-btn" onclick="showSection('creditsSection')">Credits</div>
    <div class="nav-btn" onclick="showSection('projectsSection')">Projects</div>
</div>

<div id="homeSection" class="section">
    <h1>Hello, I'm Error.</h1>
    <p>I'm glad someone is reading this ❤</p>
</div>

<div id="creditsSection" class="section">
    <h1>Credits</h1>
</div>

<div id="projectsSection" class="section">
    <h1>Projects</h1>
</div>

<!-- Музика -->
<audio id="bgMusic" loop>
    <source src="Harmless Swing Lynn (Slowed Version).mp3" type="audio/mp3">
    Your browser does not support the audio element.
</audio>

<script>
/* Перемикач секцій */
function showSection(id) {
    document.querySelectorAll(".section").forEach(sec => sec.style.display = "none");
    document.getElementById(id).style.display = "block";
}

/* Кнопка старту сайту + запуск музики */
document.getElementById("startBtn").onclick = () => {
    document.getElementById("startScreen").style.display = "none";
    const audio = document.getElementById("bgMusic");
    audio.play().catch(() => {
        alert("Click anywhere on the page to start music");
    });
};
</script>

</body>
</html>
