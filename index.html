<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Error's Cozy Website</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Start screen -->
<div id="startScreen">
    <h1>Welcome</h1>
    <button id="startBtn">Go to Website</button>
    <p class="hint">Click to enter — music will start.</p>
</div>

<!-- Navbar -->
<nav class="navbar">
    <div class="nav-btn" onclick="showSection('home')">Home</div>
    <div class="nav-btn" onclick="showSection('credits')">Credits</div>
    <div class="nav-btn" onclick="showSection('projects')">Projects</div>
</nav>

<!-- Sections -->
<section id="home" class="section active">
    <h1>Hello, I'm Error.</h1>
    <p>I'm glad someone is reading this ❤</p>
</section>

<section id="credits" class="section">
    <h1>Credits</h1>
    <div class="about-card">
        <img src="avatar.png" class="about-avatar" alt="avatar">
        <div class="about-info">
            <h2>Error</h2>
            <p class="role">Owner</p>
            <button class="github-btn" onclick="window.open('https://github.com/marcus640','_blank')">Visit my GitHub →</button>
        </div>
    </div>
</section>

<section id="projects" class="section">
    <h1>Projects</h1>
    <p>Coming soon…</p>
</section>

<!-- Video as music -->
<video id="bgMusic" loop>
    <source src="Harmless_Swing_Lynn_Slowed.mp4" type="video/mp4">
</video>

<script>
// --- Section switching ---
function showSection(id){
    document.querySelectorAll('.section').forEach(s=>s.classList.remove('active'));
    document.getElementById(id).classList.add('active');
}

// --- Bubble effects ---
const startBtn = document.getElementById('startBtn');
const startScreen = document.getElementById('startScreen');
const video = document.getElementById('bgMusic');

startBtn.addEventListener('click', async () => {
    startScreen.style.display='none';
    showSection('home');

    // Запуск відео (як музика)
    try{
        await video.play();
    } catch(e){
        console.warn('Video play blocked:', e);
    }

    startBubbles();
});

function startBubbles(){
    setInterval(() => {
        const bubble = document.createElement('div');
        bubble.className='bubble';
        const size = Math.random()*48 + 12;
        bubble.style.width = bubble.style.height = size+'px';
        bubble.style.left = Math.random()*90 + 5 + 'vw';
        bubble.style.bottom = '-60px';
        bubble.style.opacity = Math.random()*0.5+0.3;
        const drift = Math.random()*120-60;
        bubble.style.setProperty('--drift', drift+'px');
        const dur = (Math.random()*6+4).toFixed(2);
        bubble.style.animationDuration = dur+'s';
        document.body.appendChild(bubble);
        setTimeout(()=>bubble.remove(), (dur*1000)+500);
    }, 200);
}
</script>
</body>
</html>
